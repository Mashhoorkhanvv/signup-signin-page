<html>
<head>
	<title>Sign In / Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" href="https://media-exp1.licdn.com/dms/image/C4E03AQH8Ai-BuSC55A/profile-displayphoto-shrink_200_200/0/1629877163842?e=1635379200&v=beta&t=iwK59L3nBGaETSNcU9sa-r269Jeaqqg612TXdEamoPc" type="image/gif" sizes="16x16">
<script src="jquery.js">
</script>

</head>
<body style="background-image: url('lp1.jpg');">
	<div class="container col-xl-2">
		<h1 class="text-white">FORM</h1>
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#itsnew">SIGN UP</button>
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">SIGN IN</button>
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div style="background-image: url('11.jpg');" class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-white">SIGN IN</h4>
					</div>
					<div class="modal-body">
						<form style="background-image: url('11.jpg');">
							<div class="form-group text-white">
								<label for="textfield">Username:</label>
								<input  style="background-image: url('11.jpg');" type="textfield" class="form-control text-white" id="textfield" placeholder="Enter Username" >
							</div>
							<div class="form-group text-white">
								<label for="pwd">Password:</label>
								<input style="background-image: url('11.jpg');" type="password" class="form-control text-white" id="pwd" placeholder="Enter Password" name="pswd" >
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success">Login</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Quit</button>				
					</div>
				</div>
			</div>
		</div>
		
   			 
		<div class="modal fade" id="itsnew" role="dialog">
 	   		<div class="modal-dialog">
    				<div style="background-image: url('lp3.jpg');" class="modal-content">
       			 		<div class="modal-header">
        			  		<button type="button" class="close" data-dismiss="modal">&times;</button>
        			  		<h4 class="modal-title text-white">SIGN UP</h4>
        				</div>
        				<div class="modal-body">
        		 			<form style="background-image: url('11.jpg');" id="form1">
							<div class="form-group text-white">
								<label for="textfield">Name:</label>
								<input  style="background-image: url('lp3.jpg'); " type="textfield" class="form-control text-white" id="inp1" placeholder="Enter Your Name">
							</div>
							<div class="form-group text-white">
								<label for="textarea">Address:</label>
								<input style="background-image: url('lp3.jpg');" type="textarea" class="form-control text-white" id="inp2" placeholder="Enter Your Address">
							</div>
							<div class="form-group text-white">
								<label for="Dob">DOB:</label>
								<input style="background-image: url('lp3.jpg');" type="date" class="form-control text-white" id="inp3">
							</div>
							<div class="form-group text-white">
								<label for="Age">Age:</label>
								<input style="background-image: url('lp3.jpg');" type="number" class="form-control text-white" id="inp4" placeholder="Enter Your Age">
							</div>
							<div class="form-group text-white">
								<label for="e-mail">E-Mail:</label>
								<input style="background-image: url('lp3.jpg');" type="email" class="form-control text-white" id="inp5" placeholder="Enter Your E-mail">
							</div>
							<div class="form-group text-white">
								<label for="Phone No">Phone No:</label>
								<input style="background-image: url('lp3.jpg');" type="number" class="form-control text-white" id="inp6" placeholder="Enter Your Number">
							</div>
					
						</form>
        				</div>
        				<div class="modal-footer">
						<button type="button" class="btn btn-success" id="new" data-target="#detailsform">Submit</button>
        		  			<button type="button" class="btn btn-danger" data-dismiss="modal">Quit</button>
        				</div>
      				</div>
    			  </div>
    		</div>			
	</div>
<script>
	$(document).ready(function()
	{
  		$("#new").click(function()
			{
		       	  alert("Name    : "+$("#inp1").val()+"\n" +
				"Address : "+$("#inp2").val()+"\n"+
				"Dob     : "+$("#inp3").val()+"\n"+
				"Age     : "+$("#inp4").val()+"\n"+
				"E-mail  : "+$("#inp5").val()+"\n"+
				"Phone No: "+$("#inp6").val());
			});
	});
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
